<!doctype html>
<html>
<head>
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link type="text/css" rel="stylesheet" href="styles.css">

    <script src="javascripts.js"></script>
</head>
<body>
    <div id="outside">
        <div id="savedscreen"></div>
        <div id="operatorscreen"></div>
        <div id="screen"></div>
        <div id="inside">
            <div id="clearing">
                <div id="clear_all" class="buttons_c">C</div>
                <div id="clear" class="buttons_ce">CE</div>
            </div>
            <div id="numbers">
                <div id="seven" class="number_buttons">7</div>
                <div id="eight" class="number_buttons">8</div>
                <div id="nine" class="number_buttons">9</div>
                <div id="four" class="number_buttons">4</div>
                <div id="five" class="number_buttons">5</div>
                <div id="six" class="number_buttons">6</div>
                <div id="one" class="number_buttons">1</div>
                <div id="two" class="number_buttons">2</div>
                <div id="three" class="number_buttons">3</div>
                <div id="zero" class="number_buttons">0</div>
                <div id="point" class="number_buttons_point">.</div>
                <div id="equal" class="buttons">=</div>
            </div>
            <div id="operators">
                <div id="divide" class="operator_buttons">/</div>
                <div id="multiple" class="operator_buttons">*</div>
                <div id="minus" class="operator_buttons">-</div>
                <div id="plus" class="operator_buttons">+</div>
            </div>
        </div>
    </div>
</body>
</html>
